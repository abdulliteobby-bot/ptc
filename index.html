<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ระบบบันทึกการลา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/2.24.0/sdk.js"></script>
  <style>
    body { margin:0; padding:0; font-family: sans-serif; background:#f0f2f5; }
    .loading {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
      font-size: 1.5em; color: #00b900;
    }
  </style>
</head>
<body>
  <div class="loading">กำลังโหลดระบบลา...</div>

  <script>
    async function main() {
      try {
        await liff.init({ liffId: "2008311715-E1j5K5gq" }); // แก้เป็น LIFF ID ของคุณ

        if (!liff.isLoggedIn()) {
          liff.login({ redirectUri: window.location.href });
          return;
        }

        const profile = await liff.getProfile();
        document.body.innerHTML = `
          <iframe 
            src="https://script.google.com/macros/s/AKfycbzKedNSRQoediUciJJ73IM6Ktr4elDzwV7o89lZCc8sDmVrTIwJbIuSsc6XYWRBiX0Klg/exec"
            style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;">
          </iframe>
        `;
      } catch (err) {
        document.body.innerHTML = `<div style="padding:20px;color:red;">ผิดพลาด: ${err}</div>`;
      }
    }
    main();
  </script>
</body>
</html>
